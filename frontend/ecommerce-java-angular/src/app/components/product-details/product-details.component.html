<div class="detail-section">
  <div class="container-fluid">
    <img src="{{product.imageUrl}}" class="detail-img" alt="{{product.name}}"/>
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice|currency:'USD'}}</div>
    <button class="btn btn-primary btm-sm" (click)="addToCart()">Add To Cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    <a routerLink="/products" class="mt-5">Go Back To Product List</a>
  </div>
</div>
